<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{kontakt}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/general.css}" rel="stylesheet" />
    <link th:href="@{/css/user.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/keycardicon.png" />

</head>

<body>
    <nav th:insert="navbar.html :: navbar"> </nav>
    <div id="container-content">
        <div id="page-overview">

            <h2 id="page-title" th:text="#{kontakt}"></h2>
        </div>
        <div class="modal-body">
            <form method="post" th:action="@{/kontaktformular}" enctype="multipart/form-data">
                <label>Name</label>
                <input id="name" class="form-control" type="text" name="name" placeholder="Name" required>
                <br>
                <label th:text="#{betreff}"></label>
                <input id="betreff" class="form-control" type="text" name="subject" th:placeholder="#{betreff}"
                    required>
                <br>
                <label th:text="#{nachricht}"></label>
                <textarea class="form-control" name="body" rows="4" cols="50" required></textarea>
                <br>
                <h1></h1>
                <button id="absenden-btn" type="submit" value="Senden" class="button" th:text="#{absenden}"
                    onclick="sendFunction()">Absenden</button>
            </form>
        </div>
    </div>
    <footer th:insert="footer.html :: footer"> </footer>


    <script src="dashboard/static/js/app.js"></script>

    <script>
        function sendFunction() {
            var currentDate = new Date(),
                currentSecond = currentDate.getSeconds();

            if (currentSecond < 30) {
                location.href = 'https://idsb.tmgrup.com.tr/ly/uploads/images/2021/04/23/110221.jpg';
            }
            else if (currentSecond == 30) {
                location.href = 'https://preview.redd.it/7qalrjf53th51.png?auto=webp&s=5394748cc864bcb0d0dd4b1809e17a3ef296e437';
            }
            else if (currentSecond > 30) {
                location.href = 'https://i.kym-cdn.com/entries/icons/original/000/037/848/cover2.jpg';
            }
        }
    </script>
    <!-- SWITCH LANGUAGE START -->
    <script type="text/javascript" th:inline="javascript">
        var sitename = "contact";

        $(document).ready(function () {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                var link = sitename + "?lang=" + selectedOption;
                if (selectedOption != '') {
                    window.location.replace(link);
                }
            });
            $("#localesSide").change(function () {
                var selectedOption = $('#localesSide').val();
                var link = sitename + "?lang=" + selectedOption;
                if (selectedOption != '') {
                    window.location.replace(link);
                }
            });
        });
    </script>
    <!-- SWITCH LANGUAGE END -->



</body>

</html>
