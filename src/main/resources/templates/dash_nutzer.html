<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/general.css}" rel="stylesheet" />
    <link th:href="@{/css/dash_vm.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/keycardicon.png" />

</head>

<body>
    <nav th:insert="navbar.html :: navbar"> </nav>
    <div id="container-content">
        <div id="page-overview">
            <i id="icon" class="fa fa-home"></i>
            <h2 id="page-title">Home</h2>
        </div>

        <div class="row justify-content-center">
            <div class="col col-user col-lg-4">
                <div class="cards">
                    <a href="/antrag_stellen">
                        <div class="menu-card">
                            <div class="card-icon">
                                <i id="icon" class="fa fa-book card-icon"></i>
                            </div>
                            <div class="card-title">
                                <h3 th:text="#{antraege_stellen}"></h3>
                            </div>
                        </div>
                    </a>
                </div>  
            </div>
            <div class="col col-user col-lg-4">
                <div class="cards">
                    <a href="/keycards_verwalten">
                        <div class="menu-card">
                            <div class="card-icon">
                                <i id="icon" class="fa fa-credit-card card-icon"></i>
                            </div>
                            <div class="card-title">
                                <h3 th:text="#{keycards_verwalten}"></h3>
                            </div>
                        </div>
                    </a>
                </div>  
            </div>
        </div>

    </div>
    <footer th:insert="footer.html :: footer"> </footer>
</body>
<!-- SWITCH LANGUAGE START -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript" th:inline="javascript">
    var sitename = "home";

    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            var link = sitename + "?lang=" + selectedOption;
            if (selectedOption != '') {
                window.location.replace(link);
            }
        });
        $("#localesSide").change(function () {
            var selectedOption = $('#localesSide').val();
            var link = sitename + "?lang=" + selectedOption;
            if (selectedOption != '') {
                window.location.replace(link);
            }
        });
    });
</script>
<!-- SWITCH LANGUAGE END -->

</html>
