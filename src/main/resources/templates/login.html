<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link th:href="@{/css/h_login.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/keycardicon.png" />

</head>

<body>
    <div class="content">
        <h3 id="title">KeyCode</h3>
        <p th:if="${param.logout}" class="fehlerMeldung" th:text="#{ausgeloggt}"></p>
        <form class="loginForm" name="loginForm" method="post" th:action="@{/login}" th:object="${loginRequest}">
            <input type="text" class="input" id="username" name="username" placeholder="Benutzername" required="" />
            <input type="password" class="input" id="password" name="password" placeholder="Passwort" required="" />
            <p th:if="${param.error}" class="fehlerMeldung" th:text="#{loginError}"></p>
            <button type="submit" class="btn-login" th:text="#{einloggen}"></button>
        </form>
    </div>
</body>

</html>
