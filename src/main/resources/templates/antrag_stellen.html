<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{antragstellentitel}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/general.css}" rel="stylesheet" />
    <link th:href="@{/css/antrag_stellen.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/keycardicon.png" />

</head>

<body>
    <nav th:insert="navbar.html :: navbar"> </nav>
    <div id="container-content">
        <div id="page-overview">
            <i id="icon" class="fa fa-credit-card"></i>
            <h2 id="page-title" th:text="#{antrag_stellen}"></h2>
        </div>
        <div class="cards">
            <div class="row">
                <div class="col">
                    <a href="/antrag_auf_neue_keycard">
                        <div class="menu-card">
                            <h3 class="card-title" th:text="#{headline_neu}">Neue<br>Keycard</h3>
                            <p class="card-text" th:text="#{neu_text}"></p>
                            <button class="button" th:text="#{auswaehlen}">Auswählen</button>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="/antrag_auf_erweiterung">
                        <div class="menu-card">
                            <h3 class="card-title" th:text="#{headline_erweitern}">Keycard<br>erweitern</h3>
                            <p class="card-text" th:text="#{erweitern_text}"></p>
                            <button class="button" th:text="#{auswaehlen}">Auswählen</button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer th:insert="footer.html :: footer"> </footer>
</body>
<!-- SWITCH LANGUAGE START -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript" th:inline="javascript">
    var sitename = "antrag_stellen";

    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            var link = sitename + "?lang=" + selectedOption;
            if (selectedOption != '') {
                window.location.replace(link);
            }
        });
        $("#localesSide").change(function () {
            var selectedOption = $('#localesSide').val();
            var link = sitename + "?lang=" + selectedOption;
            if (selectedOption != '') {
                window.location.replace(link);
            }
        });
    });
</script>
<!-- SWITCH LANGUAGE END -->

</html>
