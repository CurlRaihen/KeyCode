<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <div th:fragment="navbar">
        <div class="nav-top" id="myTopnav">
            <a class="logo" href="/home">KeyCode</a>
            <ul class="nav-links">
                <li class="nav-item"><a href="/home">Home</a></li>
                <li class="nav-item"><a th:href="@{/profil}" th:text="#{profil}"></a></li>
                <li class="nav-item"><a th:href="@{/logout}" th:text="#{abmelden}" id="logout"></a></li>

                <li class="nav-item">
                    <select id="locales">
                        <option value="" th:text="#{lang.change}"></option>

                        <option value="de">
                            DE
                        </option>
                        <option value="en">EN</option>
                    </select>
                </li>
                <li><a class="icon" onclick="openNav()">
                        <i class="fa fa-bars"></i></li>

            </ul>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <a href="/home">Home</a>
            <a th:href="@{/profil}" th:text="#{profil}"></a>
            <a th:href="@{/logout}" th:text="#{abmelden}"></a>
            <select id="localesSide">
                <option value="" th:text="#{lang.change}"></option>
                <option value="de">
                    DE
                </option>
                <option value="en">EN</option>
            </select>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script type="text/javascript" th:inline="javascript">
            var sitename = "home";
            $(document).ready(function () {
                $("#locales").change(function () {
                    var selectedOption = $('#locales').val();
                    var link = sitename + "?lang=" + selectedOption;
                    if (selectedOption != '') {
                        window.location.replace(link);
                    }
                    
                });
                $("#localesSide").change(function () {
                    var selectedOption = $('#localesSide').val();
                    var link = sitename + "?lang=" + selectedOption;
                    if (selectedOption != '') {
                        window.location.replace(link);
                    }
                    
                });
            });
        </script>

        <script>

            function openNav() {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }
            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
    </div>
</body>

</html>
