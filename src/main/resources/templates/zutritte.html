<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{zutrittsberechtigungen}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/general.css}" rel="stylesheet" />
    <link th:href="@{/css/zutritte.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/keycardicon.png" />

</head>

<body>
    <nav th:insert="navbar.html :: navbar"> </nav>
    <div id="container-content">
        <div id="page-overview">
            <i id="icon" class="fa fa-eye"></i>
            <h2 id="page-title" th:text="#{zutritt_ueb_headline}">Zutritts√ºbersicht einsehen -</h2>
            <h2 th:text="|Keycard #${param.keycard_id}|"></h2>
        </div>
        <div class="row">
            <div class="col">
                <div style="margin-bottom: 5px;" class="page-title" th:text="#{raeume}"></div>
                <div class="table-item" th:each="raumBerechtigung : ${raumBerechtigungen}">
                    <div class="item-name" th:text="${raumBerechtigung[0]}"></div>
                    <div class="item-content" th:text="${raumBerechtigung[1]}"></div>
                </div>
                <th:block th:if="${anzahlRaumBerechtigungen == 0}">
                    <h3  class="fehlermeldung"
                        th:text="|#{fehler_raum} #${param.keycard_id}|"></h3>
                </th:block>
            </div>
            <div class="col">
                <div style="margin-bottom: 5px;" class="page-title" th:text="#{bereiche}"></div>
                <div class="table-item" th:each="bereichBerechtigung : ${bereichBerechtigungen}">
                    <div class="item-name" th:text="#{bereich}"></div>
                    <div class="item-content" th:text="${bereichBerechtigung[0]}"></div>
                </div>
                <th:block th:if="${anzhalBereichBerechtigungen == 0}">
                    <h3 class="fehlermeldung"
                        th:text="|#{fehler_bereich} #${param.keycard_id}|"></h3>
                </th:block>
            </div>
        </div>

    </div>
    <footer th:insert="footer.html :: footer"> </footer>
</body>
<!-- SWITCH LANGUAGE START -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript" th:inline="javascript">
    var keycard_id = /*[[${param.keycard_id}]]*/ "";
    var sitename = "zutrittsuebersicht_einsehen";

    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            var link = sitename + "?lang=" + selectedOption + "&keycard_id=" + keycard_id;
            if (selectedOption != '') {
                window.location.replace(link);
            }
        });
        $("#localesSide").change(function () {
            var selectedOption = $('#localesSide').val();
            var link = sitename + "?lang=" + selectedOption + "&keycard_id=" + keycard_id;
            if (selectedOption != '') {
                window.location.replace(link);
            }
        });
    });
</script>
<!-- SWITCH LANGUAGE END -->

</html>
